alpha = 1.0
scale = 1.e-7
name = cyl
mesh type = msh
initial state = homogeneous_mz

duration = 10000 # simulation time in ps
torque limit = 1.e-4 # termination criterion: stop if maximum torque is smaller
solver type = gpu

remove precession = yes
time step = 2 #  stray field freeze time in ps

external field = 400  #  Hext in mT
theta_H = 0 # polar angle of the static field direction in degree
phi_H = 0 # azimuthal angle of static field

remove demag = yes
