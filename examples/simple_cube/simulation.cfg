alpha = 0.5 
scale = 2.5e-8
name = cube 
mesh type = msh
initial state = random
 duration = 1000 # simulation time in ps
 torque limit = 1.e-4 # termination criterion: stop if maximum torque is smaller
 solver type = CPU  #GPU  


